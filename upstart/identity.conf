#!upstart
description "Trevor Dasch Identity Service"
author      "Trevor Dasch"

start on startup
stop on shutdown


script
    export PROJECT=/etc/website
        
    echo $$ > /var/run/identity.pid
    exec  node ${PROJECT}/identity-server.js 2>&1 >> /var/log/node.sys.log
end script

pre-start script
    # Date format same as (new Date()).toISOString() for consistency
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/node.sys.log
end script

pre-stop script
    rm /var/run/identity.pid
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> /var/log/node.sys.log
end script

